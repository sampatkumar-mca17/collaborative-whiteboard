<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CollaborativeWhiteboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4973713620563439"
     crossorigin="anonymous"></script>
</head>
<body class="mat-typography">
  <app-root></app-root>
  <script>
    window.onload = hideSubscriptionDivOfSyncFusion
    function hideSubscriptionDivOfSyncFusion(){
      const divs = document.body.getElementsByTagName('div')
      const textToBeDetected = 'This application was built using a trial version of Syncfusion Essential Studio. To remove the license validation message permanently, a valid license key must be included.'
      for(let i = 0; i < divs.length; i++) {
        if(divs[i].childNodes[1]?.textContent === textToBeDetected){
          divs[i].style.display = 'none'
          break;
        }
      }
    }
  </script>
</body>
</html>
