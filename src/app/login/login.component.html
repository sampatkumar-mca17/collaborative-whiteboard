<div class="actions">
  @if (!logout) {
    <button mat-button (click)="loginWithGoogle()">
      <fa-icon [icon]="faGoogle"></fa-icon>
      Login With Google
    </button>
  }
  @else {
    <button mat-button (click)="logoutApp()">
      <fa-icon [icon]="faGoogle"></fa-icon>
      Logout
    </button>
  }

</div>
